<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodejna cukrovinek</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <header>
        <h1>Prodejna cukrovinek</h1>
    </header>

    <main class="container">
        <section class="card card-1">
            <h2>Naše cukrovinky</h2>
            <div class="images-grid">
                <img src="cukrovinka1.jpg" alt="Cukrovinka 1">
                <img src="cukrovinka2.jpg" alt="Cukrovinka 2">
                <img src="cukrovinka3.jpg" alt="Cukrovinka 3">
                <img src="cukrovinka4.jpg" alt="Cukrovinka 4">
            </div>
        </section>

        <section class="card card-2">
            <h2>O naší prodejně</h2>
            <p>Jsme tradiční cukrárna s dlouholetou historií, která nabízí široký výběr sladkostí pro všechny generace.</p>
        </section>

        <section class="card card-3">
            <h2>Vedoucí prodejny</h2>
            <ol type="I">
                <li>Jana Nováková</li>
                <li>Martin Dvořák</li>
                <li>Lucie Černá</li>
            </ol>
        </section>
    </main>
</body>
</html>
